<html>
<head>
  <meta charset="utf-8">
  <title>Apple Types Map</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="legends.js"></script>
  <script src="voronoi.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  <style media="screen">
    body {
      font-family: 'Roboto Condensed', sans-serif;
    }
    .distLabel {
      font-size: 11px;
      font-weight: 300;
    }
    .title {
      font-size: 20px;
      fill: #212121;
      font-weight: 400;
    }
    .sub-title {
      font-size: 12px;
      fill: #424242;
      font-weight: 300;
    }
    .circLegGroup, .contLegGroup {
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="appTypeControl">
    <select id="AppleTypes">
      <option value="Kaja">Kaja</option>
      <option value="TorKolu">Tor Kolu</option>
      <option value="ShinKulu">Shin Kulu</option>
      <option value="Mashadi">Mashadi</option>
      <option value="Amri">Amri</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="mapContain">
    <svg class ="mapSVG" width = "650px" height = "650px" viewBox = "0 0 500 500"></svg>
  </div>
  <script src="index.js"></script>
</body>
</html>
<!DOCTYPE html>
